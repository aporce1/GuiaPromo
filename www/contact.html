<body>

    <div data-role="page" id="contacto">

        <div data-role="header">
            <h1>Entre em contato</h1>
            <a href="index.html" data-icon="home" data-iconpos="notext">Voltar inicio</a>
            <a href="#" data-icon="mail" data-iconpos="notext">Enviar Email</a>
        </div><!-- /header -->
        <div role="main" class="ui-content">

            <div id="ResultMail">
                <form id="mailform" onsubmit="SendMail(this)">
                    <label for="text-basic">Nome:*</label>
                    <input type="text" name="nome" id="nome" value="" required>
                    <label for="text-basic">Telefone:*</label>
                    <input type="text" name="phone" id="phone" value="" required maxlength="13" OnKeyPress="formatar('##-#########', this)" />
                    <label for="text-basic">Email:*</label>
                    <input type="email" name="email" id="email" value="" required>
                    <label for="textarea">Mensagem:*</label>
                    <textarea cols="40" rows="8" name="mensagem" id="mensagem" required></textarea>
                    <input type="submit" value="Enviar" data-icon="mail" data-theme="a">
                </form>
            </div>
        </div><!-- /content -->

        <div data-role="footer" data-theme="a" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
            <div data-role="navbar">
                <ul>
                    <li><a href="https://gpromo.com.br/planos/" target="_blank" data-theme="b" class="ui-btn-active">Cadastrar Empresa</a></li>
                    <li><a href="sorteo.html" target="_blank" data-theme="a" class="ui-btn-active">Cadastrar Sorteo</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /footer -->
